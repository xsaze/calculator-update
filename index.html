<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
</head>
<body>

    <div class='container'>
        <div class='title'>CALCULATOR</div>
        <div class='author'>made by GT</div>
        <div class='calculator'>
        <div class='display'>
            <div class='displayrow' id='displayResult'></div>
            <div class='displayrow' id='display'></div>
        </div>
        <div class='row'>
            <div class='cell' id='cellAC' onclick='deleteAll()'>AC</div>
            <div class='cell' id='cellBack' onclick='deleteLast()'>Back</div>
            <div class='cell'>%</div>
            <div class='cell' id='cell+' onclick='operate(1)'>+</div>
        </div>
        <div class='row'>
            <div class='cell' id='cell1' onclick='enterNumber(1)'>1</div>
            <div class='cell' id='cell2' onclick='enterNumber(2)'>2</div>
            <div class='cell' id='cell3' onclick='enterNumber(3)'>3</div>
            <div class='cell' id='cell-' onclick='operate(2)'>-</div>
        </div>
        <div class='row'>
            <div class='cell' id='cell4' onclick='enterNumber(4)'>4</div>
            <div class='cell' id='cell5' onclick='enterNumber(5)'>5</div>
            <div class='cell' id='cell6' onclick='enterNumber(6)'>6</div>
            <div class='cell' id='cellx' onclick='operate(3)'>ร</div>
        </div>
        <div class='row'>
            <div class='cell' id='cell7' onclick='enterNumber(7)'>7</div>
            <div class='cell' id='cell8' onclick='enterNumber(8)'>8</div>
            <div class='cell' id='cell9' onclick='enterNumber(9)'>9</div>
            <div class='cell' id='cell/' onclick='operate(4)'>รท</div>
        </div>
        <div class='row'>
            <div class='cell' id='cell0' onclick='enterNumber(0)'>0</div>
            <div class='cell' id='cell' onclick='enterNumber(10)'>.</div>
            <div class='cell' id='cell=' onclick='operate(5)'>=</div>
        </div>
        </div>
        
        
        
        
    </div>
</body>
</html>
